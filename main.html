<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Meow Meow Milkshakes</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Cafe Scene -->
  <canvas id="canvas"></canvas>
  <div id="cafeScene">
    <div id="player">
      <img id="characterImage">
    </div>
    <div class="character" id="character"></div>
    <div class="container">
      <div class="button" id="toKitchenButton" onclick="toggleScreen('kitchenScene')">To Kitchen</div>
    </div>
  </div>

  <!-- Kitchen Scene -->
  <div id="kitchenScene" style="display: none;">
    <div class="container">
      <div class="button" id="toCafeButton" onclick="toggleScreen('cafeScene')">To Cafe</div>
    </div>
    <div>
      <!-- Topping Image Buttons -->
      <img class="topping-button biscoff" id="topping_iscoff" src="./Kitchen/Topping/biscoffContainer.png" alt="Biscoff Button" onclick="displayImage('secondImage1')">
      <img class="topping-button pocky" id="topping_pocky" src="./Kitchen/Topping/pockyContainer.png" alt="Pocky Button" onclick="displayImage('secondImage2')">
      <img class="topping-button stawberry" id="topping_stawberry" src="./Kitchen/Topping/strawberryContainer.png" alt="Strawberry Button" onclick="displayImage('secondImage3')">
      <img class="topping-button blueberry" id="topping_blueberry" src="./Kitchen/Topping/blueberryContainer.png" alt="Blueberry Button" onclick="displayImage('secondImage4')">
      <img class="topping-button cherry" id="topping_cherry" src="./Kitchen/Topping/cherryContainer.png" alt="Cherry Button" onclick="displayImage('secondImage5')">
      <img class="topping-button sprinkles" id="topping_sprinkles" src="./Kitchen/Topping/sprinklesContainer.png" alt="Sprinkles Button" onclick="displayImage('secondImage6')">
      <img class="topping-button graham" id="topping_graham" src="./Kitchen/Topping/grahamContainer.png" alt="Graham Button" onclick="displayImage('secondImage7')">
      <img class="topping-button oreo" id="topping_oreo" src="./Kitchen/Topping/oreocontainer.png" alt="Oreo Button" onclick="displayImage('secondImage8')">
      <img class="topping-button marshmellow" id="topping_marshmellow" src="./Kitchen/Topping/marshmallowContainer.png" alt="Marshmallow Button" onclick="displayImage('secondImage9')">
      <img class="topping-button choloatechips" id="topping_choloatechips" src="./Kitchen/Topping/chocolatechipsContainer.png" alt="Chocolate Chips Button" onclick="displayImage('secondImage10')">

      <!-- Topping Display Images -->
      <img id="secondImage1" class="secondImage" src="./Kitchen/" style="display:none;">
      <img id="secondImage2" class="secondImage" src="./Kitchen/" style="display:none;">
      <img id="secondImage3" class="secondImage" src="./Kitchen/Display/strawberry.png" style="display:none;">
      <img id="secondImage4" class="secondImage" src="./Kitchen/Display/blueberry.png" style="display:none;">
      <img id="secondImage5" class="secondImage" src="./Kitchen/Display/cherry.png" style="display:none;">
      <img id="secondImage6" class="secondImage" src="./Kitchen/" style="display:none;">
      <img id="secondImage7" class="secondImage" src="./Kitchen/" style="display:none;">
      <img id="secondImage8" class="secondImage" src="./Kitchen/" style="display:none;">
      <img id="secondImage9" class="secondImage" src="./Kitchen/Display/marshmallow.png" style="display:none;">
      <img id="secondImage10" class="secondImage" src="./Kitchen/" style="display:none;">
    </div>
    <div>
      <!-- Syrup Image Buttons -->
      <img class="syrup-button peanutbutter" id="syrup_peanutbutter" src="./Kitchen/Syrup/peanutButterSyrup.png" alt="Peanut Butter Syrup button" onclick="displayImage('secondImage11')">
      <img class="syrup-button chocolate" id="syrup_chocolate" src="./Kitchen/Syrup/chocolateSyrup.png" alt="Chocolate Syrup Button"  onclick="displayImage('secondImage12')">
      <img class="syrup-button caramel" id="syrup_caramel" src="./Kitchen/Syrup/caramelSyrup.png" alt="Caramel Syrup Button" onclick="displayImage('secondImage13')">
      <img class="syrup-button stawberry" id="syrup_stawberry" src="./Kitchen/Syrup/strawberrySyrup.png" alt="Strawberry Syrup Button" onclick="displayImage('secondImage14')">

      <!-- Syrup Display -->
      <img id="secondImage11" class="secondImage" src="./Kitchen/" style="display:none;">
      <img id="secondImage12" class="secondImage" src="./Kitchen/" style="display:none;">
      <img id="secondImage13" class="secondImage" src="./Kitchen/" style="display:none;">
      <img id="secondImage14" class="secondImage" src="./Kitchen/" style="display:none;">
    </div>
    <div>
      <!-- Milk Image Buttons -->
      <img class="milk-button whole" id="milk_whole" src="./Kitchen/Milk/wholeMilk.png" alt="Whole Milk Button" onclick="displayImage('secondImage15')">
      <img class="milk-button oat" id="milk_oat" src="./Kitchen/Milk/oatMilk.png" alt="Oat Milk Button" onclick="displayImage('secondImage16')">
      <img class="milk-button almond" id="milk_almond" src="./Kitchen/Milk/almondMilk.png" alt="Almond Milk Button" onclick="displayImage('secondImage17')">
    
      <!-- Milk Display -->
      <img id="secondImage15" class="secondImage" src="./Kitchen/Milk/" style="display:none;">
      <img id="secondImage16" class="secondImage" src="./Kitchen/Milk/" style="display:none;">
      <img id="secondImage17" class="secondImage" src="./Kitchen/Milk/" style="display:none;">
    </div>
    <div>
      <!-- Ice Cream Image Buttons -->
      <img class="icecream-button vanilla" src="./Kitchen/IceCream/cookie_dough_ice_cream.png" alt="Vanilla Ice Cream Button" onclick="displayImage('secondImage18')">
      <img class="icecream-button strawberry" id="icecream_strawberry" src="./Kitchen/IceCream/birthdaycakeContainer.png" alt="Strawberry Ice Cream Button" onclick="displayImage('secondImage19')">
      <img class="icecream-button matcha" id="icecream_matcha" src="./Kitchen/IceCream/chocolateContainer.png" alt="Matcha Ice Cream Button" onclick="displayImage('secondImage20')">
      <img class="icecream-button brithdaycake" id="icecream_brithdaycake" src="./Kitchen/IceCream/coffeeContainer.png" alt="Birthday Cake Ice Cream Button" onclick="displayImage('secondImage21')">
      <img class="icecream-button chocolate" id="icecream_chocolate" src="./Kitchen/IceCream/mangoContainer.png" alt="Chocolate Ice Cream Button" onclick="displayImage('secondImage22')">
      <img class="icecream-button coffee" id="icecream_coffee" src="./Kitchen/IceCream/matchaContainer.png" alt="Coffee Ice Cream Button" onclick="displayImage('secondImage23')">
      <img class="icecream-button mango" id="icecream_mango" src="./Kitchen/IceCream/strawberryContainer.png" alt="Mango Ice Cream Button" onclick="displayImage('secondImage24')">
      <img class="icecream-button cookiedough" id="icecream_cookiedough" src="./Kitchen/IceCream/vanillaContainer.png" alt="Cookie Dough Ice Cream Button" onclick="displayImage('secondImage25')">
    
      <!-- Ice Cream Display -->
      <img id="secondImage18" class="secondImage" src="./Kitchen/" style="display:none;">
      <img id="secondImage19" class="secondImage" src="./Kitchen/" style="display:none;">
      <img id="secondImage20" class="secondImage" src="./Kitchen/" style="display:none;">
      <img id="secondImage21" class="secondImage" src="./Kitchen/" style="display:none;">
      <img id="secondImage22" class="secondImage" src="./Kitchen/Display/chocolateCup.png" style="display:none;">
      <img id="secondImage23" class="secondImage" src="./Kitchen/Display/coffeeCup.png" style="display:none;">
      <img id="secondImage24" class="secondImage" src="./Kitchen/Display/mangoCup.png" style="display:none;">
      <img id="secondImage25" class="secondImage" src="./Kitchen/" style="display:none;">
    </div>
    <div>
      <!-- Whipped Cream Image Buttons -->
      <img class="cream-button chocolate" src="./Kitchen/WhippedCream/chocolateCream.png" alt="Chocolate Whipped Cream Button" onclick="displayImage('secondImage26')">
      <img class="cream-button whisked" src="./Kitchen/WhippedCream/whiskedCream.png" alt="Whisked Cream Button" onclick="displayImage('secondImage27')">

      <!-- Whipped Cream Display -->
      <img id="secondImage26" class="secondImage" src="./Kitchen/Display/chocolateCream.png" style="display:none;">
      <img id="secondImage27" class="secondImage" src="./Kitchen/Display/whiskedCream.png" style="display:none;">
    </div>
  </div>

  <!-- Credits -->
  <div id="credits">
    <p>Made by: Xin Zheng, Christy Tran, Maggie Kocorowski, Armaan Zahid</p>
  </div>

  <!-- Background Music -->
  <div id="musicToggle" onclick="toggleMusic()">Music: <span id="musicStatus">On</span>
  </div>
  <audio id="backgroundMusic" autoplay loop>
    <source src="./BackgroundMusic/Colorful-Flowers(Cafe).mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Sound Effects -->
  <audio id="buttonClick">
    <source src="./SoundEffects/buttonClick.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio> 
  <audio id="toppings">
    <source src="./SoundEffects/toppings.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  
</body>
<script src="main.js"></script>
</html>
