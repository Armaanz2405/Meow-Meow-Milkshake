<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Meow Meow Milkshakes</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap');

  /* Creates outer background color */
  body {
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #8d6e5d;
    font-family: 'Cormorant Garamond', serif;
  }

  /* Creates reusable variables */
  :root {
      --color-text: #433218;
      --color-heading: #8d6e5d;
      --color-heading-shadow: #321d08;
      --color-button: cyan;
      --color-button-active: rgba(255,255,255,0.6);
  }

  /* Reusable containers */
  .container { /* Top Left */
      position: absolute;
      top: 50px;
      left: 75px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      text-align: center;
      font-family: "Cherry Bomb One", sans-serif;
      color: #ffffff;
      text-shadow:    0 1px 0 var(--color-heading-shadow),
                      0 2px 0 var(--color-heading-shadow),
                      0 3px 0 var(--color-heading-shadow),
                      0 4px 0 var(--color-heading-shadow),

                      0 0 5px rgba(10,0,0,.05),
                      0 1px 3px rgba(10,0,0,.2),
                      0 3px 5px rgba(10,0,0,.2),
                      0 5px 10px rgba(10,0,0,.2),
                      0 10px 10px rgba(10,0,0,.2),
                      0 20px 20px rgba(10,0,0,.3);
  }
  .container2 { /* Middle Right */
      position: absolute;
      top: 50%;
      bottom: 50%;
      right: 0px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      text-align: center;
      font-family: "Cherry Bomb One", sans-serif;
      color: #ffffff;
      text-shadow:    0 1px 0 var(--color-heading-shadow),
                      0 2px 0 var(--color-heading-shadow),
                      0 3px 0 var(--color-heading-shadow),
                      0 4px 0 var(--color-heading-shadow),

                      0 0 5px rgba(10,0,0,.05),
                      0 1px 3px rgba(10,0,0,.2),
                      0 3px 5px rgba(10,0,0,.2),
                      0 5px 10px rgba(10,0,0,.2),
                      0 10px 10px rgba(10,0,0,.2),
                      0 20px 20px rgba(10,0,0,.3);
  }
  .container3 { /* Middle Left */
      position: absolute;
      top: 50%;
      bottom: 50%;
      left: 45px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      text-align: center;
      font-family: "Cherry Bomb One", sans-serif;
      color: #ffffff;
      text-shadow:    0 1px 0 var(--color-heading-shadow),
                      0 2px 0 var(--color-heading-shadow),
                      0 3px 0 var(--color-heading-shadow),
                      0 4px 0 var(--color-heading-shadow),

                      0 0 5px rgba(10,0,0,.05),
                      0 1px 3px rgba(10,0,0,.2),
                      0 3px 5px rgba(10,0,0,.2),
                      0 5px 10px rgba(10,0,0,.2),
                      0 10px 10px rgba(10,0,0,.2),
                      0 20px 20px rgba(10,0,0,.3);
  }
  .button {
      display: inline-block;
      position: relative;
      overflow: hidden;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
      border-radius: 8px;
      padding: 15px;
      background-color: #645043;
      border: 4px solid black;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
  }
  .button:hover {
    filter: brightness(0.8);
  }
  canvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: block;
    margin: auto;
    width: 1280px;
    height: 720px;
    border: 5px solid #000;
    z-index: 1;
    background-color: #645043
  }

  /* Cafe Scene */
  #cafeScene {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 1280px;
    height: 720px;
    border: 5px solid #000;
    margin: auto;
    position: absolute;
    z-index: 2;
    background-image: url(./Assets/cafeBackground.png);
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* Mixing Scene */
  #mixingScene {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 1280px;
    height: 720px;
    border: 5px solid #000;
    margin: auto;
    position: absolute;
    z-index: 2;
    background-image: url(./Assets/sampleMixing.jpg);
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* Topping Scene */
  #toppingScene {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 1280px;
    height: 720px;
    border: 5px solid #000;
    margin: auto;
    position: absolute;
    z-index: 2;
    background-image: url(./Assets/sampleToppings.jpg);
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* Music Toggle */
  #musicToggle{
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-family: "Cherry Bomb One", sans-serif;
    color: #ffffff;
    text-shadow:    0 1px 0 var(--color-heading-shadow),
                    0 2px 0 var(--color-heading-shadow),
                    0 3px 0 var(--color-heading-shadow),
                    0 4px 0 var(--color-heading-shadow),

                    0 0 5px rgba(10,0,0,.05),
                    0 1px 3px rgba(10,0,0,.2),
                    0 3px 5px rgba(10,0,0,.2),
                    0 5px 10px rgba(10,0,0,.2),
                    0 10px 10px rgba(10,0,0,.2),
                    0 20px 20px rgba(10,0,0,.3);
  }

  /* Credits */
  #credits{
    position: absolute;
    bottom: 0px;
    right: 10px;
    font-family: "Cherry Bomb One", sans-serif;
    color: #ffffff;
    text-shadow:    0 1px 0 var(--color-heading-shadow),
                    0 2px 0 var(--color-heading-shadow),
                    0 3px 0 var(--color-heading-shadow),
                    0 4px 0 var(--color-heading-shadow),

                    0 0 5px rgba(10,0,0,.05),
                    0 1px 3px rgba(10,0,0,.2),
                    0 3px 5px rgba(10,0,0,.2),
                    0 5px 10px rgba(10,0,0,.2),
                    0 10px 10px rgba(10,0,0,.2),
                    0 20px 20px rgba(10,0,0,.3);
  }

</style>
<body>

  <!-- Cafe Scene -->
  <canvas id="canvas"></canvas>
  <div id="cafeScene">
    <div class="container">
      <div class="button" id="toKitchenButton" onclick="toggleScreen('mixingScene')">To Kitchen</div>
    </div>
  </div>

  <!-- Mixing Scene -->
  <div id="mixingScene" style="display: none;">
    <div class="container">
      <div class="button" id="toCafeButton" onclick="toggleScreen('cafeScene')">To Cafe</div>
    </div>
    <div class="container2">
      <div class="button" id="toToppingButton" onclick="toggleScreen('toppingScene')">></div>
    </div>
  </div>

  <!-- Topping Scene -->
  <div id="toppingScene" style="display: none;">
    <div class="container">
      <div class="button" id="toCafeButton" onclick="toggleScreen('cafeScene')">To Cafe</div>
    </div>
    <div class="container3">
      <div class="button" id="toMixingButton" onclick="toggleScreen('mixingScene')">&lt;</div>
    </div>
  </div>

  <!-- Credits -->
  <div id="credits">
    <p>Made by: Xin Zheng, Christy Tran, Maggie Kocorowski, Armaan Zahid</p>
  </div>

  <!-- Background Music -->
  <div id="musicToggle" onclick="toggleMusic()">Music: <span id="musicStatus">On</span>
  </div>
  <audio id="backgroundMusic" autoplay loop>
    <source src="./BackgroundMusic/Colorful-Flowers(Cafe).mp3" type="audio/mp3"
    Your browser does not support the audio element.
  </audio>

  <script>

    // Music Toggler
    function toggleMusic() {
        var music = document.getElementById("backgroundMusic");
        var musicStatus = document.getElementById("musicStatus");
        if(music.paused) {
            music.play();
            musicStatus.innerText = "On";
        } else {
            music.pause();
            musicStatus.innerText = "Off";
        }
    }
    document.addEventListener("click", function() {
      var audio = document.getElementById("backgroundMusic")
      audio.muted = false;
      audio.play();
      document.removeEventListener("click", arguments.callee);
    }); 

    // Screen Toggler
    function toggleScreen(sceneId) {
      var scenes = ["cafeScene", "mixingScene", "toppingScene"];
      for (var i = 0; i < scenes.length; i++) {
        var scene = document.getElementById(scenes[i]);
        scene.style.display = scenes[i] === sceneId ? "block" : "none";
      }
    }

  </script>
</body>

</html>
