<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Meow Meow Milkshakes</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <!-- Cafe Scene -->
  <div id="cafeScene">
    <div id="player">
      <img id="characterImage">
    </div>
    <div class="character" id="character"></div>
    <div id="speakBubble" style="display: none;">
      <img id="orderButton" src="./Assets/buttonQuestion.png" onclick="toggleScreen('orderingScene')">
    </div>
    <div class="container">
      <div class="button" id="toKitchenButton" onclick="toggleScreen('kitchenScene')">To Kitchen</div>
    </div>
  </div>

  <!-- Kitchen Scene -->
  <div id="kitchenScene" style="display: none;">
    <div class="container">
      <div class="button" id="toCafeButton" onclick="toggleScreen('cafeScene')">To Cafe</div>
    </div>
  
    <img id="cup" src="./Kitchen/cup.png">
    <img id="blender" src="./Kitchen/blender.png" onclick="displayBlendedIceCream()">

    <img id="blended_vanilla" class="icecream-display" src="./Kitchen/Display/cups/icecreamCups/vanillaCupFull.png" style="display:none;">
    <img id="blended_strawberry" class="icecream-display" src="./Kitchen/Display/cups/icecreamCups/strawberryCupFull.png" style="display:none;">
    <img id="blended_matcha" class="icecream-display" src="./Kitchen/Display/cups/icecreamCups/strawberryCupFull.png" style="display:none;">

    <!-- Topping Buttons (Coded by Maggie) --> 
    <div id="kitchenButtons">
      <img id="biscoff" src="./Kitchen/Topping/biscoff.png" onclick="displayImage('secondImage1')">
      <img id="pocky" src="./Kitchen/Topping/pocky.png" onclick="displayImage('secondImage2')">
      <img id="strawberryTopping" src="./Kitchen/Topping/strawberry.png" onclick="displayImage('secondImage3')">
      <img id="blueberry" src="./Kitchen/Topping/blueberry.png" onclick="displayImage('secondImage4')">
      <img id="cherry" src="./Kitchen/Topping/cherry.png" onclick="displayImage('secondImage5')">
      <img id="sprinkles" src="./Kitchen/Topping/sprinkles.png" onclick="displayImage('secondImage6')">
      <img id="graham" src="./Kitchen/Topping/grahamCrackers.png" onclick="displayImage('secondImage7')">
      <img id="oreo" src="./Kitchen/Topping/oreo.png" onclick="displayImage('secondImage8')">
      <img id="marshmallow" src="./Kitchen/Topping/marshmallow.png" onclick="displayImage('secondImage9')">
      <img id="chocolateChips" src="./Kitchen/Topping/chocolateChips.png" onclick="displayImage('secondImage10')">
    </div>
    
    <!-- Topping Display (Coded by Maggie) -->
    <div>
      <img id="secondImage1" class="biscoffDis" src="./Milkshakes/Topping/biscoff.png" style="display:none;">
      <img id="secondImage2" class="pockyDis" src="./Milkshakes/Topping/pocky.png" style="display:none;">
      <img id="secondImage3" class="strawberryDis" src="./Milkshakes/Topping/strawberry.png" style="display:none;">
      <img id="secondImage4" class="blueberryDis" src="./Milkshakes/Topping/blueberry.png" style="display:none;">
      <img id="secondImage5" class="cherryDis" src="./Milkshakes/Topping/cherry.png" style="display:none;">
      <img id="secondImage6" class="sprinklesDis" src="./Milkshakes/Topping/sprinkles.png" style="display:none;">
      <img id="secondImage7" class="grahamDis" src="./Milkshakes/Topping/grahamCrackers.png" style="display:none;">
      <img id="secondImage8" class="oreoDis" src="./Milkshakes/Topping/oreo.png" style="display:none;">
      <img id="secondImage9" class="marshDis" src="./Milkshakes/Topping/marshmallow.png" style="display:none;">
      <img id="secondImage10" class="chocDis" src="./Milkshakes/Topping/chocolateChips.png" style="display:none;">
    </div>

    <!-- Syrup Buttons -->
    <div id="kitchenButtons">
      <img id="peanutButter" src="./Kitchen/Syrup/peanutButter.png" onclick="displayImage('secondImage11')">
      <img id="chocolateSyrup" src="./Kitchen/Syrup/chocolate.png" onclick="displayImage('secondImage12')">
      <img id="caramel" src="./Kitchen/Syrup/caramel.png" onclick="displayImage('secondImage13')">
      <img id="strawberrySyrup" src="./Kitchen/Syrup/strawberry.png" onclick="displayImage('secondImage14')">
    </div>

    <!-- Syrup Display -->
    <div id="syrupDisplay">
      <img id="secondImage11" src="./Milkshakes/Syrup/peanutButter.png" style="display:none;">
      <img id="secondImage12" src="./Milkshakes/Syrup/chocolate.png" style="display:none;">
      <img id="secondImage13" src="./Milkshakes/Syrup/caramel.png" style="display:none;">
      <img id="secondImage14" src="./Milkshakes/Syrup/strawberry.png" style="display:none;">
    </div>
  
    <!-- Milk Buttons -->
    <div id="kitchenButtons">
      <img id="whole" src="./Kitchen/Milk/whole.png" onclick="displayImage('secondImage15')">
      <img id="oat" src="./Kitchen/Milk/oat.png"onclick="displayImage('secondImage16')">
      <img id="almond" src="./Kitchen/Milk/almond.png" onclick="displayImage('secondImage17')">
    </div>

    <!-- Milk Display -->
    <div id="milkDisplay">
      <img id="secondImage15" src="./Milkshakes/Milk/whole.png" style="display:none;">
      <img id="secondImage16" src="./Milkshakes/Milk/oat.png" style="display:none;">
      <img id="secondImage17" src="./Milkshakes/Milk/almond.png" style="display:none;">
    </div>

    <!-- Ice Cream Buttons -->
    <div id="kitchenButtons">
      <img id="vanilla" src="./Kitchen/IceCream/vanilla.png" onclick="displayImage('secondImage18')">
      <img id="strawberry" src="./Kitchen/IceCream/strawberry.png" onclick="displayImage('secondImage19')">
      <img id="matcha" src="./Kitchen/IceCream/matcha.png" onclick="displayImage('secondImage20')">
      <img id="birthdayCake" src="./Kitchen/IceCream/birthdayCake.png" onclick="displayImage('secondImage21')">
      <img id="chocolate" src="./Kitchen/IceCream/chocolate.png" onclick="displayImage('secondImage22')">
      <img id="coffee" src="./Kitchen/IceCream/coffee.png" onclick="displayImage('secondImage23')">
      <img id="mango" src="./Kitchen/IceCream/mango.png" onclick="displayImage('secondImage24')">
      <img id="cookieDough" src="./Kitchen/IceCream/cookieDough.png" onclick="displayImage('secondImage25')">
    </div>

    <!-- Ice Cream Display -->
    <div id="iceCreamDisplay">
      <img id="secondImage18" src="./Milkshakes/IceCream/vanilla.png" style="display:none;">
      <img id="secondImage19" src="./Milkshakes/IceCream/strawberry.png" style="display:none;">
      <img id="secondImage20" src="./Milkshakes/IceCream/matcha.png" style="display:none;">
      <img id="secondImage21" src="./Milkshakes/IceCream/birthdayCake.png" style="display:none;">
      <img id="secondImage22" src="./Milkshakes/IceCream/chocolate.png" style="display:none;">
      <img id="secondImage23" src="./Milkshakes/IceCream/coffee.png" style="display:none;">
      <img id="secondImage24" src="./Milkshakes/IceCream/mango.png" style="display:none;">
      <img id="secondImage25" src="./Milkshakes/IceCream/cookieDough.png" style="display:none;">
    </div>
  
    <!-- Whipped Cream Buttons -->
    <div id="kitchenButtons">
      <img id="chocolateCream" src="./Kitchen/WhippedCream/chocolate.png" onclick="displayImage('secondImage26')">
      <img id="vanillaCream" src="./Kitchen/WhippedCream/vanilla.png" onclick="displayImage('secondImage27')">
    </div>
    
    <!-- Whipped Cream Display -->
    <div id="whipDisplay">
      <img id="secondImage26" src="./Milkshakes/WhippedCream/chocolate.png" style="display:none;">
      <img id="secondImage27" src="./Milkshakes/WhippedCream/vanilla.png" style="display:none;">
    </div>
    
    <!-- Check Order Button -->
    <img class="checkOrderButton" id="checkOrderButton" src="./Kitchen/doneButton.png" onclick="toggleScreen('orderingScene')">

    <!-- Trash Button -->
    <img class="trashButton" id="trashButton" src="./Kitchen/trashButton.png">

  </div>

  
  <!-- Ordering Scene -->
  <div id="orderingScene" style="display: none;">
  </div>

  <!-- Credits -->
  <div id="credits">
    <p>Made by: Xin Zheng, Christy Tran, Maggie Kocorowski, Armaan Zahid</p>
  </div>

  <!-- Background Music -->
  <div id="musicToggle" onclick="toggleMusic()">Music: <span id="musicStatus">On</span>
  </div>
  <audio id="backgroundMusic" autoplay loop>
    <source src="./BackgroundMusic/Colorful-Flowers(Cafe).mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Sound Effects -->
  <audio id="buttonClick">
    <source src="./SoundEffects/buttonClick.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <audio id="toppings">
    <source src="./SoundEffects/toppings.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

</body>
<script src="main.js"></script>

</html>
