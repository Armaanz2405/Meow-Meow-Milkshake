<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap');

        body {
            margin: 0;
            background-color: #8d6e5d;
            font-family: 'Cormorant Garamond', serif;
        }

        .main {
            background: url("./Assets/loadingbg.jpg") no-repeat center fixed;
            -webkit-background-size: 75%;
            -moz-background-size: 75%;
            -o-background-size: 75%;
            background-size: 75%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
        }

        :root {
            --color-text: #433218;
            --color-heading: #8d6e5d;
            --color-heading-shadow: #321d08;
            --color-button: cyan;
            --color-button-active: rgba(255,255,255,0.6);
        }

        h2 {
            height:font-family: "Cherry Bomb One", sans-serif;
            margin-top: 15%;
            margin-left: 20%;
            font-size: 130px;
            color: var(--color-heading);
            text-shadow:    0 1px 0 var(--color-heading-shadow),
                            0 2px 0 var(--color-heading-shadow),
                            0 3px 0 var(--color-heading-shadow),
                            0 4px 0 var(--color-heading-shadow),
                                
                            0 0 5px rgba(10,0,0,.05),
                            0 1px 3px rgba(10,0,0,.2),
                            0 3px 5px rgba(10,0,0,.2),
                            0 5px 10px rgba(10,0,0,.2),
                            0 10px 10px rgba(10,0,0,.2),
                            0 20px 20px rgba(10,0,0,.3);
        }


        .container {
            position: absolute;
            top: 83%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            text-align: center;
        }

        .image-button {
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            border-radius: 8px;
        }
        

        #musicToggle {
            color: black;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="main">
        <audio id="backgroundMusic" autoplay="true" loop="true">
            <source src="./BackgroundMusic/Untitled_Project_V3.mp3" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <h2>Mao Mao Shake</h2>
        <div class="container">
        <a href="selection.html" id="image-button">
            <img src="./Assets/loadingbutton.png" alt="Button Image" width="150" height="150">
        </a>
        </div>
        <div id="musicToggle" onclick="toggleMusic()">Music: <span id="musicStatus">On</span></div>
    </div>

    <script>
        function toggleMusic() {
            var music = document.getElementById("backgroundMusic");
            var musicStatus = document.getElementById("musicStatus");
            if(music.paused) {
                music.play();
                musicStatus.innerText = "On";
            } else {
                music.pause();
                musicStatus.innerText = "Off";
            }
        }

    </script>
</body>
</html>
