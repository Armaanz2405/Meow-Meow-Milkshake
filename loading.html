<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./Assets/loadingbg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #musicToggle {
            color: black;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <audio id="backgroundMusic" autoplay="true" loop="true">
        <source src="./BackgroundMusic/Cozy-Place(Loading).mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <div class="container">
        <button id="startButton">Start</button>
    </div>
    <div id="musicToggle" onclick="toggleMusic()">Music: <span id="musicStatus">On</span></div>
    


    <script>

        function toggleMusic() {
            var music = document.getElementById("backgroundMusic");
            var musicStatus = document.getElementById("musicStatus");
            if(music.paused) {
                music.play();
                musicStatus.innerText = "On";
            } else {
                music.pause();
                musicStatus.innerText = "Off";
            }
        }

        document.getElementById("startButton").addEventListener("click", function() {
            window.location.href = "other_page.html";
        });
    </script>
</body>
</html>
